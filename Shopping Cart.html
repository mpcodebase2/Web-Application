<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    

    <style>
body {
  font-family: Arial, sans-serif;
}

header {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 20px 0;
}

header nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

header nav a {
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
}
  main {
    max-width: 1200px;
    margin: 50px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  
  #featured-items {
    width: 100%;
    text-align: center;
  }
  
  #featured-items h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 30px;
  }
  
  .item {
    width: 30%;
    margin-bottom: 30px;
    display: inline-block;
    text-align: center;
  }
  
  .item img {
    width: 100%;
    height: auto;
    margin-bottom: 15px;
  }
  
  .item h3 {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
  }
  
  .item p {
    font-size: 14px;
    color: #333;
    margin-bottom: 15px;
  }
  
  #categories {
    width: 25%;
    text-align: center;
  }
  
  #categories h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 30px;
  }
  
  #categories ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  #categories li {
    margin-bottom: 15px;
  }
  
  #categories a {
    font-size: 14px;
    color: #333;
    text-decoration: none;
    display: block;
  }
  
  footer {
    background-color: #333;
    color: #FFFFFF;
    text-align: center;
    padding: 20px;
  }
  
  footer p {
    margin: 0;
    font-size: 14px;
  }
    </style>
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>
    <main>
      <div id="product-image">
        <img src="product.jpg" alt="product">
      </div>
      <div id="product-info">
        <h1>Product Name</h1>
        <p>Product Description</p>
        <p>Price: $XX.XX</p>
        <form method="POST" action="Shopping Cart.php">
          <label for="size">Size:</label>
          <select name="size" id="size">
            <option value="">-- Please select a size --</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
          <br>
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" id="quantity" min="1" max="10" value="1">
          <br>
          <button type="submit" id="add-to-cart">Add to Cart</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Elegant Wardrobe</p>
    </footer>
  </body>
</html>
