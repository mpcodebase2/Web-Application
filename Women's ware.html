<!DOCTYPE html>
<html>
<head >
  <title>Women's Wear</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #F2F2F2;
}
header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 20px 0;
      }

header h1{
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 20px 0;
}

header nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

header nav a {
  font-size: 14px;
  color: #333;
  text-decoration: none;
  padding: 10px 15px;
  display: block;
}

main {
  max-width: 1200px;
  margin: 50px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding-top: 80px;
}

#featured-items {
  width: 100%;
  text-align: center;
}

#featured-items h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 30px;
}

.item {
  width: 30%;
  margin-bottom: 30px;
  display: inline-block;
  text-align: center;
}

.item img {
  width: 100%;
  height: auto;
  margin-bottom: 15px;
}

.item h3 {
  font-size: 18px;
  color: #333;
  margin-bottom: 10px;
}

.item p {
  font-size: 14px;
  color: #333;
  margin-bottom: 15px;
}

#categories {
  width: 100%;
  text-align: center;
}

#categories h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 30px;
}

#categories ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

#categories li {
  width: 200px;
  height: 200px;
  margin: 15px;
  background-color: #fff;
  border: 1px solid #333;
  box-shadow: 0px 0px 10px #333;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#categories li img {
  width: 80%;
  height: auto;
  margin-top: 20px;
}

#categories a {
  font-size: 14px;
  color: #333;
  text-decoration: none;
  display: block;
  margin-top: 20px;
}

footer {
    background-color: #333;
    color: #FFFFFF;
    text-align: center;
    padding: 20px;
  }
  
  footer p {
    margin: 0;
    font-size: 14px;
  }
  
  </style>
  
  
</head>
<body> 
  <header>
    
    <h1>Women's Wear</h1>
  </header>
  <main>
    <section id="featured-items">
      <h2>Featured Items</h2>
      <div class="item">
        <img src="item1.jpg" alt="Item 1">
        <h3>Item 1</h3>
        <p>$50.00</p>
        <a href="#">View Detail</a>
      </div>
      <div class="item">
        <img src="item2.jpg" alt="Item 2">
        <h3>Item 2</h3>
        <p>$60.00</p>
        <a href="#">View Detail</a>
      </div>
      <!-- Add more items here -->
    </section>
    <section id="categories">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Dresses</a></li>
        <li><a href="#">Tops & T-Shirts</a></li>
        <li><a href="#">Jeans</a></li>
        <li><a href="#">Shoes</a></li>
        <li><a href="#">Accessories</a></li>
        <!-- Add more categories here -->
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Elegant Wardrobe</p>
  </footer>
</body>
</html>
